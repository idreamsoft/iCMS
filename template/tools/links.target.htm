<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title><!--{$site.name}--> - 安全中心</title>
        <style>
            body,
            h1,
            p {
                margin: 0;
                padding: 0;
            }
            a {
                text-decoration: none;
            }
            button {
                padding: 0;
                font-family: inherit;
                background: none;
                border: none;
                outline: none;
                cursor: pointer;
            }
            html {
                width: 100%;
                height: 100%;
                background-color: #eff2f5;
            }
            body {
                padding-top: 100px;
                color: #222;
                font-size: 13px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                line-height: 1.5;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }
            @media (max-width: 620px) {
                body {
                    font-size: 15px;
                }
            }
            .button {
                display: inline-block;
                padding: 10px 16px;
                color: #fff;
                font-size: 14px;
                line-height: 1;
                background-color: #0077d9;
                border-radius: 3px;
            }
            @media (max-width: 620px) {
                .button {
                    font-size: 16px;
                }
            }
            .button:hover {
                background-color: #0070cd;
            }
            .button:active {
                background-color: #0077d9;
            }
            .link-button {
                color: #105cb6;
                font-size: 13px;
            }
            @media (max-width: 620px) {
                .link-button {
                    font-size: 15px;
                }
            }
            .logo,
            .wrapper {
                margin: auto;
                padding-left: 30px;
                padding-right: 30px;
                max-width: 540px;
            }
            .wrapper {
                padding-top: 25px;
                padding-bottom: 25px;
                background-color: #f7f7f7;
                border: 1px solid #babbbc;
                border-radius: 5px;
            }
            @media (max-width: 620px) {
                .logo,
                .wrapper {
                    margin: 0 10px;
                }
            }
            h1 {
                margin-bottom: 12px;
                font-size: 16px;
                font-weight: 700;
                line-height: 1;
            }
            @media (max-width: 620px) {
                h1 {
                    font-size: 18px;
                }
            }
            .warning {
                color: #c33;
            }
            .link {
                margin-top: 12px;
                word-wrap: normal;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                cursor: pointer;
            }
            .link.is-expanded {
                word-wrap: break-word;
                white-space: normal;
            }
            .actions {
                margin-top: 15px;
                padding-top: 30px;
                text-align: right;
                border-top: 1px solid #d8d8d8;
            }
            .actions .link-button + .link-button {
                margin-left: 30px;
            }
            .tip {
                position: relative;
                display: none;
                margin-top: 30px;
                padding-top: 18px;
                color: #999;
                text-align: left;
                background: #f7f7f7;
                border-top: 1px solid #d8d8d8;
                opacity: 0;
                transition: opacity 0.2s ease-out;
            }
            .tip.is-visible {
                opacity: 1;
            }
            .tip:after,
            .tip:before {
                position: absolute;
                bottom: 100%;
                right: 5em;
                content: " ";
                height: 0;
                width: 0;
                border: solid transparent;
                pointer-events: none;
            }
            .tip:after {
                margin-right: -6px;
                border-color: rgba(247, 247, 247, 0);
                border-bottom-color: #f7f7f7;
                border-width: 6px;
            }
            .tip:before {
                margin-right: -7px;
                border-color: rgba(216, 216, 216, 0);
                border-bottom-color: #d2d2d2;
                border-width: 7px;
            }
        </style>
    </head>
    <body>
        <div class="logo">
            <a href="<!--{$site.url}-->">
                <img src="/assets/logo.png" alt="<!--{$site.name}-->" />
            </a>
        </div>
        <div class="wrapper">
            <!--{if $links.isBlack}-->
            <div class="content">
                <h1>非法链接</h1>
                <p class="info">您即将访问的链接为非法链接，已禁止访问。</p>
                <p class="info"><!--{$links.url}--></p>
            </div>
            <!--{else}-->
            <div class="content">
                <p class="info">正在跳转中，请稍候。</p>
                <p class="info"><!--{$links.url}--></p>
            </div>
            <script>
                try {
                    var url = "<!--{$links.url}-->";
                    window.location.replace(url);
                } catch (e) {
                    window.location.href = "<!--{$site.url}-->";
                }
            </script>
            <!--{/if}-->
        </div>

    </body>
</html>
