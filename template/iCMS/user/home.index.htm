<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <title><!--{$user.nickname}-->的 <!--{$site.title}-->_ <!--{$site.seotitle}--></title>
        <meta name="keywords" content="<!--{$site.keywords}-->" />
        <meta name="description" content="<!--{$user.nickname}-->的<!--{$site.title}-->" />
        <meta name="mobile-agent" content="format=html5;url=<!--{$user.urls.home}-->" />
        <!--{iCMS:public:ui}-->
    </head>

    <body>
        <div id="page-container">
            <main id="main-container">
                <!--{include file="iCMS://user/top.htm"}-->
                <!-- Hero -->
                <!--{"1"|rand:"39"|as:"bgNum"}-->
                <div class="bg-image" style="background-image: url('<!--{$site.urls.assets}-->/img/bg/photo<!--{$bgNum}-->.jpg')">
                    <div class="bg-black-50">
                        <div class="content content-full text-center">
                            <div class="my-3">
                                <img class="img-avatar img-avatar-thumb" src="<!--{$user.avatar}-->" onerror="iUser.noavatar(this);" alt="" />
                            </div>
                            <h1 class="h2 text-white mb-0">
                                <!--{$user.nickname}-->
                            </h1>
                            <span class="text-white-75">
                                <!--{$user.data.slogan|default:'这家伙太懒了,什么都没有留下!'}-->
                            </span>
                        </div>
                    </div>
                </div>
                <!-- END Hero -->

                <!-- Stats -->
                <div class="bg-white border-bottom">
                    <div class="content content-boxed">
                        <div class="row items-push text-center">
                            <div class="col-6 col-md-3">
                                <div class="font-size-sm font-w600 text-muted text-uppercase">文章</div>
                                <a class="link-fx font-size-h3" href="javascript:void(0)">
                                    <!--{$user.article|num10K}-->
                                </a>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="font-size-sm font-w600 text-muted text-uppercase">评论</div>
                                <a class="link-fx font-size-h3" href="javascript:void(0)">
                                    <!--{$user.comment|num10K}-->
                                </a>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="font-size-sm font-w600 text-muted text-uppercase">粉丝</div>
                                <a class="link-fx font-size-h3" href="javascript:void(0)">
                                    <!--{$user.fans|num10K}-->
                                </a>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="font-size-sm font-w600 text-muted text-uppercase mb-2">739 Ratings</div>
                                <span class="text-warning">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-half"></i>
                                </span>
                                <span class="font-size-sm text-muted">(4.9)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Stats -->

                <!-- Page Content -->
                <div class="content content-boxed">
                    <div class="row">
                        <div class="col-lg-8 bg-white py-2">
                            <!-- Updates -->
                            <ul class="timeline timeline-alt py-0">
                                <!--{iCMS:article:list loop="true" page="true" row="10" userid="$user.id"}-->
                                <li class="timeline-event">
                                    <div class="timeline-event-icon bg-default">
                                        <!--{$article_list.pubdate|date:'m/d'}-->
                                    </div>
                                    <div class="timeline-event-block block invisible" data-toggle="appear">
                                        <div class="block-header">
                                            <h3 class="block-title">
                                                <a href="<!--{$article_list.url}-->">
                                                    <!--{$article_list.title}-->
                                                </a>
                                            </h3>
                                            <div class="block-options">
                                                <div class="timeline-event-time block-options-item font-size-sm">
                                                    <!--{$article_list.pubdate|date:'Y-m-d H:i'}-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="block-content pt-0">
                                            <!--{if $article_list.pic}-->
                                            <div class="row">
                                                <div class="col-sm-2 align-items-center"><img src="<!--{$article_list.pic.url}-->" alt="" style="max-width: 100%" /></div>
                                                <div class="col-sm-10">
                                                    <!--{$article_list.description|nl2br}-->
                                                </div>
                                            </div>
                                            <!--{else}-->
                                            <p>
                                                <!--{$article_list.description|nl2br}-->
                                            </p>
                                            <!--{/if}-->
                                            <div class="row mb-3 align-items-center">
                                                <div class="col-sm-10 text-left" data-param="<!--{$article_list.param|json_param}-->">
                                                    <a class="btn btn-sm btn-alt-primary font-size-sm" href="javascript:void(0)" i="event:vote:good">
                                                        <i class="fa fa-thumbs-up"></i>
                                                        点赞 (
                                                        <span i="vote:good:num"><!--{$article_list.good}--></span>
                                                        )
                                                    </a>
                                                    <a class="btn btn-link font-size-sm" href="javascript:void(0)" i="event:comment:load">
                                                        <i class="fa fa-comment"></i>
                                                        <!--{$article_list.comment}-->
                                                        条评论
                                                    </a>
                                                    <a class="btn btn-link font-size-sm" href="javascript:void(0)" i="event:favorite:add">
                                                        <i class="fa fa-heart"></i>
                                                        收藏
                                                    </a>
                                                </div>
                                                <div class="col-sm-2 text-right">
                                                    <a href="<!--{$article_list.url}-->">阅读全文...</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <!--{iCMSelse}-->
                                <li class="timeline-event">暂无内容</li>
                                <!--{/iCMS}-->
                            </ul>
                            <!-- END Updates -->
                            <div class="mt-3">
                            <!-- Pagination -->
                            <nav aria-label="Page navigation">
                                <ul class="pagination push">
                                    <!--{$iCMS.PAGE.NAV}-->
                                </ul>
                            </nav>
                            <!-- END Pagination -->
                            </div>
                        </div>
                        <div class="col-lg-4 mt-2 mt-lg-0">
                            <!-- Products -->
                            <div class="block block-rounded">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        <i class="fa fa-sitemap text-muted mr-1"></i>
                                        分类
                                    </h3>
                                    <div class="block-options">
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
                                            <i class="si si-refresh"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="block-content">
                                    <!--{iCMS:user:node loop="true" userid="$user.uid" appid="$iCMS.APPID.ARTICLE"}-->
                                    <div class="media d-flex align-items-center push">
                                        <div class="mr-3">
                                            <a class="item item-rounded <!--{cycle values='bg-info,bg-success,bg-warning,bg-default'}-->" href="<!--{$user_node.url}-->">
                                                <i class="fa-2x text-white-75">
                                                    <!--{$user_node.name|cut:1}-->
                                                </i>
                                            </a>
                                        </div>
                                        <div class="media-body">
                                            <a class="text-black" href="<!--{$user_node.url}-->">
                                                <div class="font-w600">
                                                    <!--{$user_node.name}-->
                                                    (
                                                    <!--{$user_node.count}-->
                                                    )
                                                </div>
                                                <div class="font-size-sm">
                                                    <!--{$user_node.description}-->
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <!--{/iCMS}-->
                                </div>
                            </div>
                            <!-- END Products -->

                            <!-- Ratings -->
                            <div class="block block-rounded">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        <i class="fa fa-comments text-muted mr-1"></i>
                                        我的评论
                                        <span>COMMENTS</span>
                                    </h3>
                                    <div class="block-options">
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
                                            <i class="si si-refresh"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="block-content">
                                    <!--{iCMS:comment:list loop="true" userid="$user.uid"}-->
                                    <div class="font-size-sm push">
                                        <div>
                                            <a class="font-w600" href="<!--{$comment_list.content_url}-->">
                                                <!--{$comment_list.target_title}-->
                                            </a>
                                            <span class="text-muted">
                                                (
                                                <!--{$comment_list.reply_count}-->
                                                )
                                            </span>
                                        </div>
                                        <em class="text-muted">
                                            <!--{$comment_list.update_time|format_date}-->
                                        </em>
                                        <p class="mb-0">
                                            <!--{$comment_list.content}-->
                                        </p>
                                    </div>
                                    <!--{/iCMS}-->
                                    <div class="text-center push">
                                        <button type="button" class="btn btn-sm btn-light">Read More..</button>
                                    </div>
                                </div>
                            </div>
                            <!-- END Ratings -->

                            <!-- Followers -->
                            <div class="block block-rounded">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        <i class="fa fa-share-alt text-muted mr-1"></i>
                                        粉丝
                                        <span>FANS</span>
                                    </h3>
                                    <div class="block-options">
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
                                            <i class="si si-refresh"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="block-content">
                                    <ul class="nav-items font-size-sm">
                                        <!--{iCMS:user:follow loop="true" data="true" row="30" fuid=$user.uid}-->
                                        <li data-param="<!--{$user_follow.uid}-->">
                                            <a i="event:user:ucard:<!--{$user_follow.uid}-->" class="media py-2" href="<!--{$user_follow.url}-->">
                                                <div class="mr-3 ml-2 overlay-container overlay-bottom">
                                                    <img class="img-avatar img-avatar48" src="<!--{$user_follow.avatar}-->" onerror="iUser.noavatar(this);" alt="" />
                                                    <span class="overlay-item item item-tiny item-circle border border-2x border-white bg-success"></span>
                                                </div>
                                                <div class="media-body">
                                                    <div class="font-w600">
                                                        <!--{$user_follow.name}-->
                                                    </div>
                                                    <div class="font-w400 text-muted">
                                                        <!--{$user_follow.data.slogan|default:'这家伙太懒了,什么都没有留下!'}-->
                                                    </div>
                                                </div>
                                            </a>
                                        </li>
                                        <!--{iCMSelse}-->
                                        <li><span class="text-muted">居然没人关注，太low了吧</span></li>
                                        <!--{/iCMS}-->
                                    </ul>
                                    <div class="text-center push">
                                        <button type="button" class="btn btn-sm btn-light">Load More..</button>
                                    </div>
                                </div>
                            </div>
                            <!-- END Followers -->
                            <div class="block block-rounded">
                                <div class="block-header block-header-default">
                                    <h3 class="block-title">
                                        <i class="fa fa-share-alt text-muted mr-1"></i>
                                        统计
                                        <img class="d-none" title="统计代码" src="<!--{$user.hits.script}-->" />
                                    </h3>
                                    <div class="block-options">
                                        <button type="button" class="btn-block-option" data-toggle="block-option" data-action="state_toggle" data-action-mode="demo">
                                            <i class="si si-refresh"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="block-content block-content-full">
                                    <ul class="nav-items font-size-sm">
                                        <li>
                                            <span class="text-muted">
                                                今日访问：
                                                <!--{$user.hits.today}-->
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text-muted">
                                                昨日访问：
                                                <!--{$user.hits.yday}-->
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text-muted">
                                                本周访问：
                                                <!--{$user.hits.week}-->
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text-muted">
                                                本月访问：
                                                <!--{$user.hits.month}-->
                                            </span>
                                        </li>
                                        <li>
                                            <span class="text-muted">
                                                所有访问：
                                                <!--{$user.hits.count}-->
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->
        </div>
        <!-- END Page Container -->
    </body>
</html>
