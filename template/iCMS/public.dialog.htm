<!-- 举报 -->
<div class="modal fade" id="iCMS-REPORT-DIALOG" tabindex="-1" role="dialog" aria-labelledby="iCMS-REPORT-DIALOG" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-popout" role="document">
        <div class="modal-content">
            <div class="block block-rounded block-themed block-transparent mb-0">
                <div class="block-header bg-primary-dark">
                    <h3 class="block-title">
                        请选择举报理由
                    </h3>
                    <div class="block-options">
                        <button type="button" class="btn-block-option" data-dismiss="modal" aria-label="Close">
                            <i class="fa fa-fw fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="block-content">
                    <!--{iCMS:UserReport:reason as="reasons"}-->
                    <!--{foreach key="key" value="value" from="$reasons"}-->  
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="reason<!--{$key}-->" name="reason" value="<!--{"$key+1"}-->" data-content="<!--{$value}-->">
                        <label class="custom-control-label" for="reason<!--{$key}-->"><!--{$value}--></label>
                    </div>
                    <!--{/foreach}-->
                    <div class="custom-control custom-radio">
                        <input type="radio" class="custom-control-input" id="reason_0" name="reason" value="0">
                        <label class="custom-control-label" for="reason_0">其他（可自行填写）</label>
                    </div>
                    <div class="form-group mb-2 d-none">
                        <input type="text" class="form-control" name="content" placeholder="请填写举报原因" />
                    </div>
                </div>
                <div class="block-content block-content-full text-right border-top">
                    <button type="button" class="btn btn-alt-primary mr-1" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">举报</button>
                </div>
            </div>
        </div>
    </div>
</div>
